<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link  th:href="@{../css/bootstrap.css}" rel="stylesheet">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5">
    <h1>Добавить статью</h1>
    <form action="/blog/add" method="post" class="form-group">
        <input type="text" name="title" placeholder="Введите название статьи" class="form-control mb-2">
        <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control mb-2">
        <textarea name="full_text" placeholder="Введите полный текст статьи" class="form-control mb-2" cols="30" rows="10"></textarea>
        <input type="submit" name="submin" value="Добавить" class="btn btn-success">
    </form>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>
<script th:src="@{js/bootstrap.bundle.js}"></script>
</body>
</html>
